<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #58614D;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 90px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 30px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .btn {
      display: flex;
      padding: 12px 45%;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }
    
    .form-footer {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .remember-me input[type="checkbox"] {
      margin-right: 10px;
    }
    .remember-me label {
        margin-bottom: 0;
        width: 100%;
        padding-right: 105px;
    }
    
    .sign-up {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .sign-up a {
      color: #007bff;
      text-decoration: none;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #555;
      text-decoration: none;
      font-size: 18px;
    }
    
    .social-icons i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="confirm-email"><i class="fas fa-envelope"></i> Confirm Email:</label>
        <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your email">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="form-footer">
        <div class="sign-up">
          Already have an account? <a href="/login.html">Log in</a>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i> Google</a>
          <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
          <a href="#"><i class="fab fa-apple"></i> Apple</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
