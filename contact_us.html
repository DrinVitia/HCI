<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <style>
    .contact-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
    .contact-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      width: 100%;
    }
    .contact-form .form-group {
      width: 48%;
    }
    .contact-form .form-group.full-width {
      width: 100%;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 18px;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #0069d9;
    }
    #map {
      width: 48%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form class="contact-form">
    <h2>Contact Us</h2>
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-group full-width">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="city">City *</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
      <label for="state">State *</label>
      <input type="text" id="state" name="state" required>
    </div>
    <div class="form-group">
      <label for="zip">Zip Code *</label>
      <input type="text" id="zip" name="zip" required>
    </div>
    <button type="submit">Send Message</button>
    <div id="map"></div>
  </form>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of the office
      var office = {lat: 37.7749, lng: -122.4194};
      // The map, centered at the office
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 12, center: office});
      // The marker, positioned at the office
      var marker = new google.maps.Marker({position: office, map: map, icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'});
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
  async defer></script>
</body>
</html>
